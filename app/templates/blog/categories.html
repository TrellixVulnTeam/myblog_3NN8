{% extends 'base.html' %}

{% block title %}分类{% endblock title %}

{% block content %}
<div >
{% if categories %}
    {% for category in categories %}
        <span class="">
            <a href="{{ url_for('.show_category',category_id=category.id) }}">{{ category.name }}</a>
        </span>
    {% endfor %}
{% endif %}

</div>
{% endblock content %}
