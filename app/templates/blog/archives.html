{% extends 'base.html' %}


{% block title %}归档{% endblock title %}

{% block content %}
<div >
{% if posts %}
    {% for post in posts %}
    <h5>
            {{ post.timestamp }}
            <a href="{{ url_for('.show_post',post_id=post.id) }}">{{ post.title }}</a>
    </h5>
    {% endfor %}
{% endif %}

</div>
{% endblock content %}
