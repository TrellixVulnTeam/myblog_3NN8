{% extends 'base.html' %}


{% block title %}后台管理{% endblock title %}

{% block content %}
<div>
    欢迎来到后台
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.logout') }}">退出</a>
    {% else %}
    <a href="{{ url_for('auth.login') }}">登录</a>
    {% endif %}

</div>
{% endblock content %}
