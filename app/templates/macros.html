{% macro pager(pagination) %}
<nav aria-label="Page navigation">
  <ul class="pagination">
    {% if pagination.has_prev %}
    <li class="">
      <a href="{{ url_for(request.endpoint,page=pagination.prev_num,**kwargs) }}" >
        <span aria-hidden="true">&larr;</span> Newer
      </a>
    </li>
    {% endif %}
    {% if pagination.has_next %}
    <li class="">
      <a href="{{ url_for(request.endpoint,page=pagination.next_num,**kwargs) }}" >
          Older <span aria-hidden="true">&rarr;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
{% endmacro %}
