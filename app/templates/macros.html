{% macro pager(pagination) %}
<nav aria-label="Page navigation" class="text-center">
  <ul class="pagination text-center">
    {% if pagination.has_prev %}
    <li class="">
      <a class="pageleft" href="{{ url_for(request.endpoint,page=pagination.prev_num,**kwargs) }}" >
        <span aria-hidden="true">&larr;</span> Newer
      </a>
    </li>
    {% endif %}
    <li>
      <span class="pageinfo"> page {{pagination.page}} of {{pagination.pages}} </span>
    </li>
    {% if pagination.has_next %}
    <li class="">
      <a class="pageright" href="{{ url_for(request.endpoint,page=pagination.next_num,**kwargs) }}" >
          Older <span aria-hidden="true">&rarr;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
{% endmacro %}
